<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta Médica</title>
    <link rel="stylesheet" href="css/print-styles.css">
    <!-- Librería para generar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div id="receta-container">
        <header class="receta-header">
            <div>
                <h1>Receta Médica</h1>
                <p><strong>Dr(a). <span id="medico-nombre">Cargando...</span></strong></p>
            </div>
            <div class="receta-fecha">
                <p><strong>Fecha:</strong> <span id="receta-fecha">Cargando...</span></p>
            </div>
        </header>
        <main>
            <section class="paciente-info">
                <h2>Datos del Paciente</h2>
                <p><strong>Nombre:</strong> <span id="paciente-nombre">Cargando...</span></p>
                <p><strong>Fecha de Nacimiento:</strong> <span id="paciente-fecha-nacimiento">Cargando...</span></p>
                <p><strong>Género:</strong> <span id="paciente-genero">Cargando...</span></p>
            </section>
            <section class="medicamentos-info">
                <h2>Prescripción</h2>
                <ul id="medicamentos-lista">
                    <!-- Los medicamentos se cargarán aquí -->
                </ul>
            </section>
        </main>
    </div>
    <script src="js/print.js"></script>
</body>
</html>
